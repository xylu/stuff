<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="../vendor/foundation.min.css">
</head>
<body>

<div ng-app="myApp">
    <h1>Directives</h1>

    <helloworld></helloworld>

    <div helloworldattr/>

    <!-- directive:helloworldcomment -->

    <div class="helloworldclass" enter="panel" leave="panel"> Red</div>

    <h2>Directive to Controller </h2>

    <div ng-controller="MyController">
        <br><br>

        <div callcontroller="sayHello()">Hello</div>
        <br><br>

        <div callcontroller="sayBye()">Bye</div>
    </div>

    <h2>Directive to Directive </h2>
    <services create>Services #1</services>
    <services update>Services #2</services>
    <services update create>Services #2</services>

    <country>
        <state>
            <city></city>
            <my-dear-city></my-dear-city>
        </state>
    </country>


    <h2>Transclusion</h2>

    <panel>
        <div class="button">Click me!</div>
    </panel>

    <panelcontainer title="My panel">
        <clock timezone="CDT"></clock>
        <clock timezone="PST"></clock>
        <clock timezone="CET"></clock>
    </panelcontainer>


</div>

<script type="text/javascript" src="../vendor/angular.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
