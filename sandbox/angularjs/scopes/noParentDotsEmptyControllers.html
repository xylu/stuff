<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="../vendor/foundation.min.css">
</head>
<body>


<H1>NO PARENT SCOPE :: DOTS :: EMPTY CONTROLLERS</H1>
<div ng-app="">
    <h1>{{ data.message }}</h1>
    <div ng-controller="FirstCtrl">
        <input type="text" ng-model="data.message">
       <h1>{{ data.message }}</h1>
    </div>

    <div ng-controller="SecondCtrl">
        <input type="text" ng-model="data.message">
        <h1>{{ data.message }}</h1>
    </div>
</div>




<script type="text/javascript" src="emptyControllers.js"></script>
<script type="text/javascript" src="../vendor/angular.js"></script>
</body>
</html>
