<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="../vendor/foundation.min.css">
</head>
<body>

<div ng-app="">
    <div ng-controller="FirstCtrl">
        <h1>{{data.message + " world"}}</h1>

        <h4>{{notRecommendedMsg}}</h4>

        <div class="{{view.type}}">
            Wrap me in a foundation component
        </div>
        <br>
        To reverse: <input type="text" ng-model="data.messsageToReverse">
        Reversed: {{ reversedMessage(data.messsageToReverse) }}
    </div>
</div>

<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="../vendor/angular.js"></script>
</body>
</html>
