<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="../vendor/foundation.min.css">
</head>
<body>

<div ng-app="myApp">
    <h3>index</h3>
    <div ng-repeat="item in 'abcd'.split('')">
        {{$index + 1}}. {{item}}
    </div>

    <h3>event</h3>
    <div
            class="button"
            ng-repeat="item in 'def'.split('')"
            ng-click="ev = $event"
            >
        {{$index + 1}}. {{item}}
        {{ev.pageX}}
    </div>

    <h3>log</h3>
    <div
            class="button"
            ng-repeat="item in 'ghi'.split('')"
            ng-click="$log.info($event)"
            >
        {{$index + 1}}. {{item}}
        {{ev.pageX}}
    </div>


</div>

<script type="text/javascript" src="../vendor/angular.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
