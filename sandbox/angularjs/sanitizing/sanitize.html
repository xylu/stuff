<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="../vendor/foundation.min.css">
</head>
<body>

<div ng-app="myApp" ng-controller="FirstCtrl">
    <h2>SAFE ng-bind</h2>

    <div ng-bind='myUnsafeHTMLContent'></div>

    <h2>SAFE ng-bind-html</h2>

    <div ng-bind-html='myUnsafeHTMLContent'></div>

    <h2>UNSAFE ng-bind-htm-unsafe</h2>

    <!--DOES NOT WORK :/-->
    <div ng-bind-html-unsafe='myUnsafeHTMLContent'></div>

    <h2>WITHOUT LINKY</h2>
    <div ng-bind-html="contents"></div>

    <h2>WITH LINKY</h2>
    <div ng-bind-html="contents|linky"></div>




</div>
<script type="text/javascript" src="../vendor/angular.js"></script>
<script type="text/javascript" src="../vendor/angular-sanitize.js"></script>
<script type="text/javascript" src="main.js"></script>

</body>
</html>
