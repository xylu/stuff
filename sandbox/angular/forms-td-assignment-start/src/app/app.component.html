<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
          <span class="help-block" *ngIf="email.touched && !email.valid"> Invalid email</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscriptions</label>
          <select id="subscription" class="form-control"
                  name="subscription" [ngModel]="defaultSubscription">
            <option *ngFor="let subscription of subscriptions" [value]="subscription">{{subscription}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control"
                 required ngModel  #passsword="ngModel">
          <span class="help-block" *ngIf="passsword.touched && !passsword.valid"> Required password</span>
        </div>
        <span class="help-block" *ngIf="f.touched && !f.valid"> Form invalid</span>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>

      <div *ngIf="submitted && !f.touched">
        <h3>Submitted data:</h3>
        <p>Email: {{data.email}}</p>
        <p>Subscription: {{data.subscription}}</p>
        <p>Password: {{data.password}}</p>
      </div>
    </div>
  </div>
</div>
